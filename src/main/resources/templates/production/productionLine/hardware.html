<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            硬件编号：<input type="text" name="deviceId"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var prefix = ctx + "device/devList";
    var removeFlag = [[${@permission.hasPermi('device:devList:remove')}]];
    $(function() {
        var options = {
            url: prefix + "/list2",
            modalName: "硬件",
            // 页面优化
            search: false,
            showExport: false,
            showSearch:true,
            showRefresh:true,
            showColumns:false,
            showToggle:true,
            sortName:'configDate',
            sortOrder:'desc',
            columns: [
                {
                    field : 'id',
                    title : '',
                    visible: false
                },
                {
                    field : 'deviceId',
                    title : '硬件编号',
                    sortable: true,
                    formatter:function (value, row, index) {
                        return value;
                    }
                },
                {
                    field : 'deviceName',
                    title : '硬件名称',
                    sortable: true
                },
                {
                    field : 'sign',
                    title : '配置状态',
                    sortable: true,
                    formatter:function (value, row, index) {
                        if (value == 1) {
                            return '<span style="font-weight: bold;color: green">已配置</span>';
                        } else {
                            return '<span style="font-weight: bold;color: red">未配置</span>';
                        }
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="removeDevInfo(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    // 关闭窗口
    function submitHandler() {
        $.modal.close();
    }

    /**
     * 删除硬件信息
     */
    function removeDevInfo(id) {
        $.modal.confirm("确定删除该条硬件信息吗", function () {
            var url =  prefix + "/removeDevInfo";
            var data = {id: id};
            $.operate.submit(url, "post", "json", data);
        });
    }
</script>
</body>
</html>
