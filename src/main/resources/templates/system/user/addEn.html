<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-user-add">
        <!--<input name="deptId"  type="hidden" id="treeId"/>-->
        <div class="form-group">
            <label class="col-sm-3 control-label ">Login mobile number：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="loginName" name="loginName"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">User name：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="userName" id="userName">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">password：</label>
            <div class="col-sm-8">
                <input class="form-control" type="password" name="password" id="password" th:value="${@config.getKey('sys.user.initPassword')}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">email：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="email" id="email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Gender：</label>
            <div class="col-sm-8">
                <!--<select id="sex" class="form-control m-b" th:with="type=${@dict.getType('sys_user_sex')}">-->
                    <!--<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>-->
                <!--</select>-->
                <select id="sex" class="form-control m-b">
                    <option value="0">male</option>
                    <option value="1">female</option>
                    <option value="2">unknown</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">state：</label>
            <div class="col-sm-8">
                <div class="onoffswitch">
                    <input type="checkbox" th:checked="true" class="onoffswitch-checkbox" id="status" name="status">
                    <label class="onoffswitch-label" for="status">
                        <span class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">role：</label>
            <div class="col-sm-8">
                <label th:each="role:${roles}" class="check-box">
                    <input name="role" type="checkbox" th:value="${role.roleId}" th:text="${role.roleName}" th:disabled="${role.status == '1'}">
                </label>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script>
    $("#form-user-add").validate({
        rules:{
            loginName:{
                required:true,
                isPhone:true,
                remote: {
                    url: ctx + "system/user/checkLoginNameUnique",
                    type: "post",
                    dataType: "json",
                    data: {
                        name : function() {
                            return $.common.trim($("#loginName").val());
                        }
                    },
                    dataFilter: function(data, type) {
                        return $.validate.unique(data);
                    }
                }
            },
            userName:{
                required:true,
            },
            deptName:{
                required:true,
            },
            password:{
                required:true,
                minlength: 5,
                maxlength: 20
            },
            email:{
                email:true,
                remote: {
                    url: ctx + "system/user/checkEmailUnique",
                    type: "post",
                    dataType: "json",
                    data: {
                        name: function () {
                            return $.common.trim($("#email").val());
                        }
                    },
                    dataFilter: function (data, type) {
                        return $.validate.unique(data);
                    }
                }
            },
            // phonenumber:{
            // 	required:true,
            // 	isPhone:true,
            //     remote: {
            //         url: ctx + "system/user/checkPhoneUnique",
            //         type: "post",
            //         dataType: "json",
            //         data: {
            //             name: function () {
            //                 return $.common.trim($("#phonenumber").val());
            //             }
            //         },
            //         dataFilter: function (data, type) {
            //         	return $.validate.unique(data);
            //         }
            //     }
            // },
        },
        messages: {
            "loginName": {
                remote: "The login phone number already exists"
            },
            "email": {
                remote: "Email already exists"
            },
            // "phonenumber":{
            // 	remote: "手机号码已经存在"
            // }
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            add();
        }
    }

    function add() {
        var userId = $("input[name='userId']").val();
        // var deptId = $("input[name='deptId']").val();
        var loginName = $("input[name='loginName']").val();
        var userName = $("input[name='userName']").val();
        var password = $("input[name='password']").val();
        var userDepartment = $("input[name='userDepartment']").val();
        var userPosition = $("input[name='userPosition']").val();
        var email = $("input[name='email']").val();
        var sex = $("#sex option:selected").val();
        var status = $("input[name='status']").is(':checked') == true ? 0 : 1;
        var roleIds = $.form.selectCheckeds("role");
        // var postIds = $.form.selectSelects("post");
        $.ajax({
            cache : true,
            type : "POST",
            url : ctx + "system/user/add",
            data : {
                "userId": userId,
                // "deptId": deptId,
                "loginName": loginName,
                "userName": userName,
                "password": password,
                "userDepartment":userDepartment,
                "userPosition":userPosition,
                "email": email,
                "sex": sex,
                "status": status,
                "roleIds": roleIds,
                // "postIds": postIds
            },
            async : false,
            error : function(request) {
                $.modal.alertError("System error");
            },
            success : function(data) {
                $.operate.successCallback(data);
            }
        });
    }
</script>
</body>
</html>
